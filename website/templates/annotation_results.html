{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<!-- CSS -->
<style>
table {
    width:100%;
}
th, td {
    padding: 5px;
    text-align: left;
}
table#t01 th  {
    background-color: white;
    color: black;
}

</style>


<!-- Body -->
<div class="container">
    
    <div class="section">
        <h5>Annotation results for: 
            <a href="{{ws_input}}" target="_blank">{{ws_input}}</a>
        </h5>
    </div>
        
    <div class="divider"></div>
    <br><br>

    <div class="section">    
        <table id="t01" class="responsive-table striped bordered">
            <tr>
                <th> Keypath </th>
                <th> Mapped Resource </th>
            </tr>
         	
            {% for key, value in demo_output.iteritems() %}
            <tr>
                <td> {{ key }} </td> 
                <td>
                    {% if value is string %}
                    <a href="http://www.ebi.ac.uk/miriam/main/collections/{{value}}" target="_blank">
                        {{ value }}
                    </a>
                    {% else %}
                
                    <select class="browser-default">
                        <option value="" disabled selected>Select a resource...</option>
                            {% for v in value %}
                                {% for vk, vv in v.iteritems() %}
                                    <option value="{{vv}}">
                                        <a href="http://www.ebi.ac.uk/miriam/main/collections/{{vk}}" target="_blank">{{ vv }} </a>
                                    </option>
                                {% endfor %}
                            {% endfor %}
                        <option value="none">No Mapping</option>
                    </select>                                              
                    {% endif %}
                </td>
                
                <!-- <td>
                    <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </td> -->
    
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

{% endblock %}
