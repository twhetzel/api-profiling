{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">	
		<main class="mdl-layout__content">

			<div class="mdl-grid">
         		<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
         		<div class="demo-content mdl-color--white mdl-shadow--4dp content mdl-color-text--grey-800 mdl-cell mdl-cell--8-col">
				
				<div>
					<h3>Enter Web service signature</h3>
				</div>	

				<div class="row">
					<form action="#" method="post">
						
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" name="ws_input" />
							<label class="mdl-textfield__label" for="ws_input">web service</label>
						</div>
						
						<div class="padding-bottom"></div>
						<!-- Accent-colored raised button with ripple -->
							<button id="submit" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	  							Submit
							</button>
						<!-- Prevent cross-site request forgery -->
						<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				
					</form>
				</div>
				</div>
			</div>
		</main>
	</div>
{% endblock %}
