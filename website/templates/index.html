{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<style>
  /* label color */
   .input-field label {
     color: #727272;
   }
   /* label focus color */
   .input-field input[type=text]:focus + label {
     color: #1976D2;
   }
   /* label underline focus color */
   .input-field input[type=text]:focus {
     border-bottom: 1px solid #1976D2;
     box-shadow: 0 1px 0 0 #1976D2;
   }
   /* valid color */
   .input-field input[type=text].valid {
     border-bottom: 1px solid #B6B6B6;
     box-shadow: 0 1px 0 0 #B6B6B6;
   }
   /* invalid color */
   .input-field input[type=text].invalid {
     border-bottom: 1px solid #000;
     box-shadow: 0 1px 0 0 #000;
   }
   /* icon prefix focus color */
   .input-field .prefix.active {
     color: #1976D2;
   }
   .a {
   	 color: #FF5252;
   }
</style>

<div>
	<h5>Enter the web service signature to profile</h5>
</div>

<div class="row">
	<form action="#" method="post" class="col s12">
		<div class="row">
        	<div class="input-field col s6">
          		<input placeholder="http://mygene.info/v2/gene/1017" name="ws_input" type="text" class="validate">
          		<label for="ws_input">Web service signature</label>
        	</div>
    	</div>
	
		<button class="btn waves-effect waves-light red accent-2" id="submit" type="submit" name="action">Submit</button>
		
		<!-- Prevent cross-site request forgery -->
		<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">

	</form>
</div>

{% endblock %}
